<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Error</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />
    </head>
    <body>
        <div class="wrap">
            <div class="banner" onclick="window.location.href = '/';"></div>

            <div class="container">
                <div class="d-flex justify-content-between align-items-end">
                    <div>
                        <h2 id="word" style="display: inline">Your word, "{{ word }}", could not be found</h2>
                        <h4 class="mt-2 mb-0">Here are some suggested words</h4>
                        {% for suggestion in suggestions.split(', ') %}
                        <a href="{{ url_for('main', msg='Suggested word: ' ~ suggestion) }}" class="btn btn-primary mt-1">{{ suggestion }}</a>
                        {% endfor %}
                    </div>
                </div>
                <hr />
                <div id="definition"></div>
            </div>
        </div>
        <p></p>
    </body>
</html>
